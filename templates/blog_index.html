{% extends "base.html" %}
{% block content %}
<div class="fullscreen-section fade-in project" id="intro-blog">
    <h1>Hello,</h1>
    <p>My name is Joe.</p>
    <p>12th grade student athlete at R.E. Mountain.</p>
</div>

<h1>Blog</h1>
{% for post in posts %}
<div class="post-card fade-in">
    <h2><a href="{{ url_for('blog_post', slug=post.slug) }}">{{ post.title }}</a></h2>
    <p class="date">{{ post.date }}</p>
    <p>{{ post.content[:200] | safe }}{% if post.content|length > 200 %}...{% endif %}</p>
</div>
{% endfor %}
{% endblock %}
